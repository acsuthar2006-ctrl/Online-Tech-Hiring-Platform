<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Interview Platform</title>
  <link rel="stylesheet" href="/login/login.css">
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo-section">
        <h1>TechHiring</h1>
        <p>Interview as a Service Platform</p>
      </div>

      <div class="role-selection" id="roleSelection">
        <h2>Create Account As</h2>
        <div class="role-cards">
          <div class="role-card" onclick="selectRole('candidate')">
            <div class="role-icon">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z"
                  fill="currentColor" />
                <path d="M12 14C6.477 14 2 17.477 2 22H22C22 17.477 17.523 14 12 14Z" fill="currentColor" />
              </svg>
            </div>
            <h3>Candidate</h3>
            <p>Create account to attend interviews</p>
          </div>
          <div class="role-card" onclick="selectRole('interviewer')">
            <div class="role-icon">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M20 6H16V4C16 2.89 15.11 2 14 2H10C8.89 2 8 2.89 8 4V6H4C2.89 6 2.01 6.89 2.01 8L2 19C2 20.11 2.89 21 4 21H20C21.11 21 22 20.11 22 19V8C22 6.89 21.11 6 20 6ZM14 6H10V4H14V6Z"
                  fill="currentColor" />
              </svg>
            </div>
            <h3>Interviewer</h3>
            <p>Create account to conduct interviews</p>
          </div>
        </div>
      </div>

      <div class="login-form-container" id="loginFormContainer" style="display: none;">
        <h2 id="formTitle">Sign Up as Candidate</h2>
        <form id="signupForm" onsubmit="handleSignup(event)">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" required placeholder="Enter your full name">
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" required placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required placeholder="Enter a strong password">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required placeholder="Confirm your password">
          </div>
          <!-- No role-specific fields requested during signup anymore -->
          <div id="roleSpecificFields"></div>
          <button type="submit" class="btn-submit">Create Account</button>
        </form>
        <div class="form-footer">
          <a href="signup.html">Back</a>
          <span>|</span>
          <span>Already have an account?</span>
          <a href="login.html">Login here</a>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="signup.js"></script>
</body>

</html>

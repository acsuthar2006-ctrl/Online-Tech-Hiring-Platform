<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechHiring Platform - Redirecting...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            color: #4b5563;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Redirecting to your session...</p>
    </div>

    <script>
        // Handle Email Deep Links
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const room = params.get('room');
            const role = params.get('role');

            if (room) {
                // If we have a room, redirect to the lobby
                // If role is missing, default to candidate or try to guess from session
                const targetUrl = `/interview-screen/lobby.html?room=${encodeURIComponent(room)}&role=${encodeURIComponent(role || 'candidate')}`;
                window.location.href = targetUrl;
            } else {
                // No specific room, check if logged in
                const token = sessionStorage.getItem('jwt_token');
                if (token) {
                    const savedRole = sessionStorage.getItem('userRole');
                    if (savedRole === 'INTERVIEWER') {
                        window.location.href = '/interviewer/interviewer-dashboard.html';
                    } else {
                        window.location.href = '/candidate/candidate-dashboard.html';
                    }
                } else {
                    window.location.href = '/login/login.html';
                }
            }
        };
    </script>
</body>
</html>

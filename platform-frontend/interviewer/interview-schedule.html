<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Schedule - InterviewPro</title>
  <link rel="stylesheet" href="../common/common.css">
  <link rel="stylesheet" href="css/interview-schedule.css">
  <script src="../common/auth.js"></script>
</head>

<body>
  <div id="sidebar-container"></div>

  <div class="main-content">
    <div class="header">
      <div class="header-left">
        <h1>Interview Schedule</h1>
        <p class="text-muted">Manage your upcoming interviews and calendar</p>
      </div>
      <div class="header-right">
        <button class="btn-icon" id="notificationBtn">
          <span class="notification-badge">5</span>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 8A6 6 0 0 0 6 8C6 15 3 17 3 17H21C21 17 18 15 18 8Z" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round" />
            <path
              d="M13.73 21C13.5542 21.3031 13.3019 21.5547 12.9982 21.7295C12.6946 21.9044 12.3504 21.9965 12 21.9965C11.6496 21.9965 11.3054 21.9044 11.0018 21.7295C10.6982 21.5547 10.4458 21.3031 10.27 21"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
        <div class="profile-menu">
          <div class="profile-info">
            <div class="profile-name" id="profileName">Interviewer</div>
            <div class="profile-role">Interviewer</div>
          </div>
        </div>
      </div>
    </div>

    <div class="schedule-filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="upcoming">Upcoming</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <div class="schedule-container" id="scheduleContainer">
      <!-- Loading state -->
      <div class="loading-state">
        <div class="spinner"></div>
        <p>Loading your schedule...</p>
      </div>

      <div class="schedule-section" id="todaySection" style="display: none;">
        <div class="section-header">
          <h2>Today's Interviews</h2>
          <span class="interview-count" id="todayCount">0</span>
        </div>
        <div class="interview-timeline" id="todayTimeline"></div>
      </div>

      <div class="schedule-section" id="weekSection" style="display: none;">
        <div class="section-header">
          <h2>Upcoming This Week</h2>
          <span class="interview-count" id="weekCount">0</span>
        </div>
        <div class="interview-timeline" id="weekTimeline"></div>
      </div>

      <div class="schedule-section" id="completedSection" style="display: none;">
        <div class="section-header">
          <h2>Completed Interviews</h2>
          <span class="interview-count" id="completedCount">0</span>
        </div>
        <div class="interview-timeline" id="completedTimeline"></div>
      </div>
    </div>
  </div>

  <script src="../common/dashboard.js"></script>
  <script src="../common/interviewer-sidebar.js"></script>
  <script type="module" src="js/interview-schedule.js"></script>
</body>

</html>

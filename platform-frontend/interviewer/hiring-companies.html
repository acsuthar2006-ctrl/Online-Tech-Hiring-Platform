<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiring Companies - TechHiring</title>
  <link rel="stylesheet" href="/common/common.css">
  <link rel="stylesheet" href="/interviewer/css/hiring-companies.css">

  <script src="../common/auth.js"></script>
</head>

<body>
  <div id="sidebar-container"></div>

  <div class="main-content">
    <div class="header">
      <div class="header-left">
        <h1>Hiring Companies</h1>
        <p class="text-muted">Explore opportunities to conduct technical interviews</p>
      </div>
      <div class="header-right">
        <button class="btn-icon" id="notificationBtn">
          <span class="notification-badge">3</span>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 8A6 6 0 0 0 6 8C6 15 3 17 3 17H21C21 17 18 15 18 8Z" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round" />
            <path
              d="M13.73 21C13.5542 21.3031 13.3019 21.5547 12.9982 21.7295C12.6946 21.9044 12.3504 21.9965 12 21.9965C11.6496 21.9965 11.3054 21.9044 11.0018 21.7295C10.6982 21.5547 10.4458 21.3031 10.27 21"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
        <div class="profile-menu">
          <div class="profile-info">
            <div class="profile-name" id="profileName">Interviewer</div>
            <div class="profile-role">Interviewer</div>
          </div>
        </div>
      </div>
    </div>

    <div class="companies-container">
      <div class="filter-bar">
        <input type="text" class="filter-input" placeholder="Search companies...">
        <select class="filter-input" style="flex: 0 1 200px;">
          <option>All Industries</option>
          <option>Technology</option>
          <option>Finance</option>
          <option>E-commerce</option>
        </select>
        <select class="filter-input" style="flex: 0 1 200px;">
          <option>All Rates</option>
          <option>$50-70/hr</option>
          <option>$70-90/hr</option>
          <option>$90+/hr</option>
        </select>
      </div>

      <div class="search-results">Showing 8 companies actively hiring interviewers</div>

      <div class="company-grid" id="companyGrid">
        <!-- Content will be injected by js/hiring-companies.js -->
        <div class="loading-state">
          <div class="spinner"></div>
          <p>Loading hiring companies...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="../common/dashboard.js"></script>
  <script src="../common/interviewer-sidebar.js"></script>
  <script type="module" src="js/hiring-companies.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies - TechHiring</title>
    <link rel="stylesheet" href="/common/common.css">
    <link rel="stylesheet" href="/candidate/css/companies.css">
    <script type="module" src="/common/auth.js"></script>
</head>

<body>
    <!-- Sidebar Navigation -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main-content">

        <header class="header">
            <div class="header-left">
                <h1>Companies & Positions</h1>
                <p class="text-muted">Explore open positions and schedule interviews</p>
            </div>
            <div class="header-right">
                <button class="btn-icon" id="notificationBtn">
                    <span class="notification-badge">3</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 8A6 6 0 0 0 6 8C6 15 3 17 3 17H21C21 17 18 15 18 8Z" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M13.73 21C13.5542 21.3031 13.3019 21.5547 12.9982 21.7295C12.6946 21.9044 12.3504 21.9965 12 21.9965C11.6496 21.9965 11.3054 21.9044 11.0018 21.7295C10.6982 21.5547 10.4458 21.3031 10.27 21"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
                <div class="profile-menu">
                    <div class="profile-info">
                        <div class="profile-name" id="profileName">User</div>
                        <div class="profile-role">Candidate</div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Search and Filters -->
        <div class="search-section">
            <div class="search-bar">
                <input type="text" placeholder="Search companies or positions..." id="searchInput">
            </div>
            <div class="filters">
                <select class="filter-select">
                    <option>All Industries</option>
                    <option>Technology</option>
                    <option>Finance</option>
                    <option>Healthcare</option>
                </select>
                <select class="filter-select">
                    <option>All Locations</option>
                    <option>San Francisco</option>
                    <option>New York</option>
                    <option>Remote</option>
                </select>
                <select class="filter-select">
                    <option>All Experience Levels</option>
                    <option>Entry Level</option>
                    <option>Mid Level</option>
                    <option>Senior Level</option>
                </select>
            </div>
        </div>

        <!-- Companies Grid -->
        <div class="companies-grid" id="companiesGrid">
            <!-- Content will be injected by js/companies.js -->
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Loading companies and positions...</p>
            </div>
        </div>
    </main>

    <script src="../common/dashboard.js"></script>
    <script src="../common/sidebar.js"></script>
    <script type="module" src="js/companies.js"></script>
</body>

</html>

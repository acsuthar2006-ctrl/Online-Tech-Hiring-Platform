<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Schedule - TechHiring</title>
  <link rel="stylesheet" href="/common/common.css">
  <link rel="stylesheet" href="/candidate/css/my_schedule.css">
  <script type="module" src="/common/auth.js"></script>
</head>

<body>
  <div id="sidebar-container"></div>

  <div class="main-content">
    <div class="header">
      <div class="header-left">
        <h1>My Schedule</h1>
        <p class="text-muted">View all your scheduled interviews and technical rounds</p>
      </div>
      <div class="header-right">
        <button class="btn-icon" id="notificationBtn">
          <span class="notification-badge">3</span>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 8A6 6 0 0 0 6 8C6 15 3 17 3 17H21C21 17 18 15 18 8Z" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round" />
            <path
              d="M13.73 21C13.5542 21.3031 13.3019 21.5547 12.9982 21.7295C12.6946 21.9044 12.3504 21.9965 12 21.9965C11.6496 21.9965 11.3054 21.9044 11.0018 21.7295C10.6982 21.5547 10.4458 21.3031 10.27 21"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
        <div class="profile-menu">
          <div class="profile-info">
            <div class="profile-name" id="profileName">User</div>
            <div class="profile-role">Candidate</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Schedule filter tabs for upcoming, past, and all interviews -->
    <div class="schedule-filters">
      <button class="filter-btn active" data-filter="all">All Interviews</button>
      <button class="filter-btn" data-filter="upcoming">Upcoming</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <div class="schedule-container">
      <!-- Video Interview section -->
      <div class="schedule-section" id="videoSection">
        <div class="section-header">
          <h2>Video Interviews</h2>
          <span class="interview-count" id="videoCount">0</span>
        </div>
        <div class="interview-timeline" id="videoInterviewList">
             <div class="loading-state">Loading...</div>
        </div>
      </div>

      <!-- Technical Round section with coding and analytical rounds -->
      <div class="schedule-section" id="technicalSection">
        <div class="section-header">
          <h2>Technical Rounds</h2>
          <span class="interview-count" id="technicalCount">0</span>
        </div>
        <div class="interview-timeline" id="technicalInterviewList">
             <div class="loading-state">Loading...</div>
        </div>
      </div>

      <!-- Completed interviews section -->
      <div class="schedule-section" id="completedSection">
        <div class="section-header">
          <h2>Completed Interviews</h2>
          <span class="interview-count" id="completedCount">0</span>
        </div>
        <div class="interview-timeline" id="completedInterviewList">
             <div class="loading-state">Loading...</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../common/dashboard.js"></script>
  <script type="module" src="js/my_schedule.js"></script>
  <script type="module" src="../common/sidebar.js"></script>
</body>

</html>
